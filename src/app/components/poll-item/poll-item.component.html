<div class="poll-item">
  <mat-card *ngIf="questions">
    <mat-card-header
      ><h3>{{ questions.question }}</h3></mat-card-header
    >
    <mat-card-content>
      <div
        id="{{ questions.questionId }}"
        style="width: 50%; height: 350px"
      ></div
    ></mat-card-content>
  </mat-card>
</div>
