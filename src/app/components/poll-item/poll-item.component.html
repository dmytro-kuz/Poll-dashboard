<div class="poll-item">
  <mat-card *ngIf="questions">
    <mat-card-header
      ><h3>{{ questions.question }}</h3></mat-card-header
    >
    <mat-card-content>
      <app-pie-chart [questions]="questions" [root]="root"></app-pie-chart>
      <app-bar-chart [questions]="questions" [root]="root"></app-bar-chart>
    </mat-card-content>
  </mat-card>
</div>
