<div class="dashboard">
  <mat-spinner color="primary" *ngIf="loading$ | async"></mat-spinner>

  <section class="filter">
    <app-poll-filter (selectedPollById)="getPollById($event)"></app-poll-filter>
  </section>
  <section>
    <app-polls-list [selectedPollById$]="selectedPollById"></app-polls-list>
  </section>
</div>
