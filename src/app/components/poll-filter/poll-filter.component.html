<form [formGroup]="pollForm">
  <mat-form-field *ngIf="polls" appearance="fill">
    <mat-label>Data collections</mat-label>
    <mat-select formControlName="selectedPoll">
      <mat-option
        (click)="applyFilters(item.formId)"
        *ngFor="let item of polls"
        value="{{ item.groupId }}"
      >
        {{ item.groupId }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
